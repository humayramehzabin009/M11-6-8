<!DOCTYPE html>
<html>
<head>
<title>3D Transformations in CSS</title>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}

#myDiv {
  transform: rotateX(180deg);
}
</style>
</head>
<body>

<h1>3D Transformations in CSS</h1>

<div>
  Normal View
</div>

<div id="myDiv">
  Flipped View
</div>

</body>
</html>
