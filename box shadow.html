<!DOCTYPE html>
<html>

<head>
  <title>CSS Shadows and Text Indentation</title>
  <style>
    * {
      text-align: center;
      font-family: monospace;
    }

    #text {
      text-shadow: 2px 2px 1px #CC5500;
    }

    #box {
      box-shadow: 9px 9px 5px #301934;
    }

    #indent {
      text-indent: 50%;
    }
  </style>
</head>

<body>

  <h1>CSS Shadows and Text Indentation</h1>

  <h2 id="text">Applying Shadows to Text</h2>

  <h2 id="box">Applying Shadows to Elements</h2>

  <div>
    <p>Example of text indentation:</p>
    <p id="indent">This paragraph demonstrates text indentation.</p>
  </div>

</body>

</html>
